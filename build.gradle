apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.1'
    compile 'commons-io:commons-io:2.4'
    compile 'org.springframework:spring-context:4.1.5.RELEASE'
    compile 'org.springframework:spring-orm:4.1.5.RELEASE'
    compile ('org.hibernate:hibernate-core:4.3.8.Final') {
        exclude module: 'jboss-logging'
    }
    compile 'org.jboss.logging:jboss-logging:3.2.0.Final'
    compile 'org.apache.logging.log4j:log4j-api:2.1'
    compile 'org.apache.logging.log4j:log4j-core:2.1'
    compile 'org.apache.logging.log4j:log4j-jcl:2.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.2'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.slf4j:slf4j-ext:1.7.10'

    compile 'org.eclipse.jetty:jetty-server:9.2.9.v20150224'
    compile 'org.eclipse.jetty:jetty-webapp:9.2.9.v20150224'
    compile 'org.hsqldb:hsqldb:2.3.2'

    runtime 'org.mariadb.jdbc:mariadb-java-client:1.1.7'
    runtime 'mysql:mysql-connector-java:5.1.34'
}